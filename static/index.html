<!DOCTYPE html>
<html lang="en">

<head>
    <title>Centsa money managing solution</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" href="index.css">

    <script src="login.js"></script>
    <script src="https://apis.google.com/js/platform.js"></script>
    <script src="https://unpkg.com/sweetalert2@7.15.1/dist/sweetalert2.all.js"></script>
</head>

<body onload="fbInit();googleInit()">
    <a href="https://github.com/nohorjo/Centsa" target="_blank">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67"
      alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png">
  </a>
    <div class="cookie-notice">Centsa uses cookies to store login state. By using this service you are agreeing
        to having these cookies stored on your device
    </div>
    <div class="container">
        <form class="login">
            <img src="icon.svg" alt="logo" height="100em" width="100em">
            <input id="email" type="email" placeholder="email@example.com" class="form-control"
                autocomplete="on" />
            <input id="password" type="password" placeholder="password" class="form-control"
                autocomplete="on" />
            <input type="button" class="btn btn-primary" value="Login/Sign up" />
            <div class="fb-login-button" data-max-rows="3" data-size="large" data-button-type="login_with"
                data-use-continue-as="true" data-scope="public_profile,email" onlogin="checkLoginState();"></div>
            <div>
                <div id="g-signin2"></div>
                * Google sign in requires third party cookies enabled for <em>google.com</em>
            </div>
        </form>
    </div>
</body>

</html>
