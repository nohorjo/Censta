<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Centsa money managing solution</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" rel="stylesheet"
	/>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

	<script src="lib/util/dateFormat.js"></script>
	<script src="lib/util/polyfill.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular-route.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.12/amcharts.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.12/pie.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.12/serial.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.12/themes/light.js"></script>

	<link href="main.css" rel="stylesheet" />

	<script src="main.js"></script>
	<script src="routes.js"></script>

	<script src="summary/controller.js"></script>
	<script src="transactions/controller.js"></script>
	<script src="accounts/controller.js"></script>
	<script src="types/controller.js"></script>
	<script src="expenses/controller.js"></script>
	<script src="import/controller.js"></script>

	<script src="facebook.js"></script>
</head>

<body data-ng-app="app" data-ng-controller="mainCtrl" onload="fbInit()">
	<div class="sidebar">
		<div>
			<a href="#!summary" data-ng-class="{'active':isActive('/summary')}">Summary</a>
			<a href="#!transactions" data-ng-class="{'active':isActive('/transactions')}" data-ng-click="resetFilter()">Transactions</a>
			<a href="#!accounts" data-ng-class="{'active':isActive('/accounts')}">Accounts</a>
			<a href="#!types" data-ng-class="{'active':isActive('/types')}">Types</a>
			<a href="#!expenses" data-ng-class="{'active':isActive('/expenses')}">Expenses/Income</a>
			<a href="#!import" data-ng-class="{'active':isActive('/import')}">Import</a>
		</div>
	</div>
	<div class="header">
		<img alt="logo" data-ng-src="logo.svg">
		<div class="fb-login-button" data-max-rows="3" data-size="medium" data-button-type="login_with" data-auto-logout-link="true"
		    data-use-continue-as="true" data-scope="public_profile,email" onlogin="checkLoginState();"></div>
	</div>
	<div class="main-panel">
		<div class="content" data-ng-view autoscroll="true"></div>
	</div>
</body>

</html>
