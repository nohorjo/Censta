<html>
<head>
<title>Centsa</title>
<link rel="stylesheet" href="ui.css" />
<script src="/api/centsa.api.js"></script>
<script src="ui.js"></script>
</head>

<body onload="init()" onresize="resizeIframe()">
	<div id="settingsToggle" onmouseover="showSettings()"
		onmouseout="hideSettings()">
		<div id="settingsControl">
			<table>
				<tbody>
					<tr>
						<td>Server IP</td>
						<td><input type="text" value="ip"
							onblur="setSetting('IP',this)"
							onkeyup="if(event.keyCode==13){this.onblur();}"></td>
					<tr>
						<td>Server port</td>
						<td><input type="number" value="0"
							onblur="setSetting('PORT',this)"
							onkeyup="if(event.keyCode==13){this.onblur();}"
							onchange="this.onblur();"></td>
					</tr>
					<tr>
						<td>Layout</td>
						<td>
							<table>
								<tr>
									<td><select
										onchange="setSetting('LAYOUT',this); iframe.contentWindow.location.reload();">
											<option value="name" selected>name</option>
									</select></td>
									<td><img id="refresh"
										onclick="hideSettings();setTimeout(function(){window.location.reload();},500)"
										src="refresh.png" /></td>
								</tr>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<iframe src="/main.html" seamless></iframe>
</body>

</html>
