<!DOCTYPE html>
<html>
<head>
<title>Centsa</title>

<link href="bootstrap.min.css" rel="stylesheet" />

<script src="jquery-3.1.0.min.js" type="text/javascript"></script>
<script src="bootstrap.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="ui.css" />
<script src="centsa.api.js"></script>
<script src="ui.js"></script>
</head>

<body onload="init()" onresize="resizeIframe()">
	<div class="modal fade" id="settingsModal" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Settings</h4>
				</div>
				<div class="modal-body">
					<table>
						<thead>
							<tr>
								<th width="40%"></th>
								<th width="60%"></th>
							<tr>
						</thead>
						<tbody>
							<tr>
								<td>Layout</td>
								<td>
									<table>
										<tr>
											<td><select id="layout" class="form-control"
												onchange="centsa.settings.set('layout', this.value, function(){iframe.contentWindow.location.reload();},function(x){alert(x);});"></select></td>
										</tr>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<img data-toggle="modal" data-target="#settingsModal" />
	<iframe name="main_frame" src="/layout/main.html" seamless></iframe>
</body>

</html>
