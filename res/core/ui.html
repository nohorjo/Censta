<!DOCTYPE html>
<html>
<head>
<title>Centsa</title>
<link rel="stylesheet" href="ui.css" />
<script src="centsa.api.js"></script>
<script src="ui.js"></script>
</head>

<body onload="init()" onresize="resizeIframe()">
	<div id="settingsToggle" onmouseover="showSettings()"
		onmouseout="hideSettings()">
		<div id="settingsControl">
			<table>
				<thead>
					<tr>
						<th width="40%"></th>
						<th width="60%"></th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>Server IP</td>
						<td><input id="serverIP" type="text" value="ip"
							onfocus="prepareSetting(this.value)"
							onblur="setSetting('server.ip',this)"
							onkeyup="if(event.keyCode==13){this.onblur();}"></td>
					<tr>
						<td>Server port</td>
						<td><input id="serverPort" type="number" value="0"
							onfocus="prepareSetting(this.value)"
							onblur="setSetting('server.port',this)"
							onkeyup="if(event.keyCode==13){this.onblur();}"
							onchange="this.onblur();"></td>
					</tr>
					<tr>
						<td>Layout</td>
						<td>
							<table>
								<tr>
									<td><select id="layout"
										onchange="setSetting('layout',this); iframe.contentWindow.location.reload();"></select></td>
								</tr>
							</table>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<iframe name="main_frame" src="/main.html" seamless></iframe>
</body>

</html>
