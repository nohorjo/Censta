<!DOCTYPE html>
<html>
<head>
<title>Centsa</title>
<link rel="stylesheet" href="ui.css" />
<script src="centsa.api.js"></script>
<script src="ui.js"></script>
</head>

<body onload="init()" onresize="resizeIframe()">
	<div id="settingsToggle" onmouseover="showSettings()"
		onmouseout="hideSettings()">
		<div id="settingsControl">
			<table>
				<thead>
					<tr>
						<th width="40%"></th>
						<th width="60%"></th>
					<tr>
				</thead>
				<tbody>
					<tr>
						<td>Layout</td>
						<td>
							<table>
								<tr>
									<td><select id="layout"
										onchange="setSetting('layout',this); iframe.contentWindow.location.reload();"></select></td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td colspan="2"><div id="loader"></div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<iframe name="main_frame" src="/layout/main.html" seamless></iframe>
</body>

</html>
