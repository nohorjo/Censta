<!DOCTYPE html>
<html>

<head>
    <link href="style/common.css" rel="stylesheet"></link>
    <link href="style/jquery-ui.min.css" rel="stylesheet"></link>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/jquery-ui.min.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/expenses.js"></script>
</head>

<body onload="init()">
    <table>
        <thead>
            <th>Name</th>
            <th>Cost</th>
            <th>Frequency (Days)</th>
            <th>Started</th>
            <th>Ended</th>
            <th>Automatic</th>
        </thead>
        <tbody>
            <tr id="newExpense">
                <td><input name="NAME"></td>
                <td><input name="COST" type="number" step="0.01" value="0.00" placeholder="0.00"></td>
                <td><input name="FREQUENCY" type="number" step="1" value="0" placeholder="0"></td>
                <td>-</td>
                <td>-</td>
                <td><input name="AUTO" type="checkbox"></td>
                <td><input type="button" value="Save" onclick="saveExpense()"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
