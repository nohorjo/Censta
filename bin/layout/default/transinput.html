<!DOCTYPE html>
<html>

<head>

    <link href="style/bootstrap.min.css" rel="stylesheet" />
    <link href="style/material-dashboard.css" rel="stylesheet" />
    <link href="style/font-awesome.min.css" rel="stylesheet" />
    <link href='style/fonts.css' rel='stylesheet' />
    <link href='style/transinput.css' rel='stylesheet' />

    <script src="lib/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/material.min.js" type="text/javascript"></script>
    <script src="lib/material-dashboard.js"></script>
    <script src="lib/dateFormat.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/transinput.js"></script>
</head>

<body onload="init()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="orange">
                        <h4 class="title">Transactions</h4>
                    </div>
                    <div class="card-content table-responsive" ng-app="trans" ng-controller="ctrl">
                        <table class="table">
                            <thead class="text-primary">
                                <th>ID</th>
                                <th>Amount</th>
                                <th>Comment</th>
                                <th>Account</th>
                                <th>Type</th>
                                <th>Date</th>
                                <th>Expense</th>
                                <th></th>
                            </thead>
                            <tbody id="transTable">
                                <tr ng-repeat="t in transactions">
                                    <td>{{t.id}}</td>
                                    <td><input class="form-control" type="number" step="0.01" value="0.00" placeholder="0.00"
                                            ng-model="t.amount"></td>
                                    <td><input class="form-control" type="text" ng-model="t.comment"></td>
                                    <td><select class="form-control"><option ng-repeat="a in accounts" value="{{a.id}}">{{a.name}}</option></select></td>
                                    <td><select class="form-control"><option ng-repeat="ty in types" value="{{ty.id}}">{{ty.name}}</option></select></td>
                                    <td><input class="form-control" type="date" value="{{t.dateFormatted}}"></td>
                                    <td><select class="form-control"><option ng-repeat="e in expenses" value="{{e.id}}">{{e.name}}</option></select></td>
                                    <td><button class="btn btn-primary pull-right">
                                            <img src="/style/images/ic_add_black_24dp_1x.png" class="add">
                                        </button>
                                        <button class="btn btn-primary">                                        
                                            <img src="/style/images/ic_remove_black_24dp_1x.png" class="add">
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
