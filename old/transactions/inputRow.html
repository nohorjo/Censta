<div>
    <label class="sortable" ng-click="sort('date', 'id DESC')">Date</label>
    <input
        type="text"
        class="datepicker form-control"
        pattern="\d{4}/\d{1,2}/\d{1,2}"
        required="required"
        data-ng-model="newTrans.date"
    >
</div>
<div>
    <label class="sortable" ng-click="sort('amount', 'date DESC')">Amount</label>
    <input
        type="number"
        class="form-control"
        required="required"
        step="0.01"
        data-ng-model="newTrans.amount"
        data-number-divide="100"
    >
</div>
<div>
    <label>Account</label>
    <select class="form-control" data-ng-model="newTrans.account_id">
        <option data-ng-repeat="acc in accounts" value="{{ acc.id }}">{{ acc.name }}</option>
    </select>
</div>
<div>
    <label>Type</label>
    <select class="form-control" data-ng-model="newTrans.type_id">
        <option data-ng-repeat="ty in types" value="{{ ty.id }}">{{ ty.name }}</option>
    </select>
</div>
<div>
    <label>Expense</label>
    <select
        class="form-control"
        data-ng-model="newTrans.expense_id"
        data-ng-change="autoFillFromExpense(newTrans.expense_id)"
    >
        <option value="">N/A</option>
        <option data-ng-repeat="exp in expenses" value="{{ exp.id }}">{{ exp.name }}</option>
    </select>
</div>
<div>
    <label class="sortable" ng-click="sort('comment', 'date DESC')">Comment</label>
    <div>
        <input
            type="text"
            class="form-control"
            required="required"
            placeholder="Enter a comment"
            list="uniqueComments"
            data-ng-model="newTrans.comment"
            data-ng-focus="showDataList = true" data-ng-blur="showDataList = false"
        >
        <datalist id="uniqueComments">
            <option ng-repeat="c in uniqueComments" value="{{ c }}">
        </datalist>
    </div>
</div>
<input
    type="submit"
    value="Save"
    class="btn btn-primary"
    data-ng-class="{ 'btn-warning': Form.$invalid }"
    data-ng-disabled="Form.$invalid"
>
