    <script>
        var iframe;

        // make simple async http request
        function http(url, method, data, success, error) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open(method, url, true);
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (this.status >= 200 && this.status <= 300) {
                        if (success) {
                            success(this.responseText);
                        }
                    } else {
                        if (error) {
                            error(this.responseText);
                        }
                    }
                }
            }
            xmlHttp.send(data);
        }

        function post(url, data, success, error) {
            http(url, "POST", data, success, error);
        }

        function get(url, success, error) {
            http(url, "GET", null, success, error);
        }
        // keep iframe the same size as the body
        function resizeIframe() {
            iframe.height = document.body.scrollHeight;
        }

        function hideSettings() {
            settingsToggleCSS.transition = "0.4s";
            settingsToggleCSS.right = "-300px";
        }

        function showSettings() {
            settingsToggleCSS.transition = "0.4s";
            settingsToggleCSS.right = "0px";
        }

        function init() {
            iframe = document.querySelector("iframe");
            settingsToggleCSS = document.getElementById("settingsToggle").style;
            showSettings();
            setTimeout(hideSettings, 400);

            // keep server alive
            setInterval(function () {
                get("/ping");
            }, 15000);
            resizeIframe();
        }
    </script>
