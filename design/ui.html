    <script>
        var iframe;
        var settingsToggleCSS;
        var heartbeat;
        // make simple async http request
        function ajax(payload) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open(payload.method, payload.url, payload.async || true);
            xmlHttp.onreadystatechange = function () {
                if (this.readyState == 4) {
                    if (payload.complete) {
                        payload.complete(this);
                    }
                    if (this.status >= 200 && this.status <= 300) {
                        if (payload.success) {
                            payload.success(this);
                        }
                    } else {
                        if (payload.error) {
                            payload.error(this);
                        }
                    }
                }
            }
            xmlHttp.send(payload.data);
        }

        // keep iframe the same size as the body
        function resizeIframe() {
            iframe.height = document.body.scrollHeight;
        }

        function hideSettings() {
            settingsToggleCSS.transition = "0.4s";
            settingsToggleCSS.right = "-300px";
            iframe.focus();
        }

        function showSettings() {
            settingsToggleCSS.transition = "0.4s";
            settingsToggleCSS.right = "0px";
        }

        function applyMouseRestrictions(win) {
            // Prevent text selection
            win.document.onselectstart = function () {
                return false;
            }
            // Prevent default context menu
            if (win.document.addEventListener) {
                win.document.addEventListener('contextmenu', function (e) {
                    e.preventDefault();
                }, false);
            } else {
                win.document.attachEvent('oncontextmenu', function () {
                    win.event.returnValue = false;
                });
            }
        }

        function init() {
            iframe = document.querySelector("iframe");
            settingsToggleCSS = document.getElementById("settingsToggle").style;
            showSettings();
            setTimeout(hideSettings, 400);

            // keep server alive
            heartbeat = setInterval(function () {
                ajax({
                    url: "/ping",
                    method: "GET",
                    error: function () {
                        alert("Could not connect to server");
                        clearInterval(heartbeat);
                    }
                });
            }, 15000);
            resizeIframe();
            applyMouseRestrictions(window);
        }

        function glow(e, colour) {
            var style = e.style;
            style.transition = "0.2s";
            style["box-shadow"] = "0 0 7px 3px " + colour;
            setTimeout(function () {
                style.transition = "0.2s";
                style["box-shadow"] = "";
            }, 200);
        }

        function setSetting(key, e) {
            var error = function () {
                glow(e, '#99ff00');
            }
            centsa.settings.set(key, e.value, error, alert);
        }
    </script>
    <script>
        var centsa = {
            settings: {
                lastValue: null,
                set: function (setting, value, success, error) {
                    if (value != this.lastValue) {
                        this.prepare(value);
                        ajax({
                            url: "/setSetting",
                            method: "POST",
                            data: JSON.stringify({
                                "setting": setting,
                                "value": value
                            }),
                            success: function () {
                                if (success)
                                    success();
                            },
                            error: function (data) {
                                centsa.settings.prepare(null);
                                error(data.responseText);
                            }
                        });
                    }
                },
                prepare: function (value) {
                    this.lastValue = value;
                }
            }
        };
    </script>
</head>
